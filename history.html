<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票历史估值趋势</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #chartContainer {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <a href="/investment/index1.html" class="btn btn-link mb-3">← 返回列表</a>
        <div id="chartContainer"></div>
    </div>

    <script>
        async function loadHistoryData() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            try {
                const response = await fetch(`/investment/trend_graph/${code}.json`);
                const data = await response.json();
                renderChart(data);
            } catch (error) {
                console.error('加载历史数据失败:', error);
            }
        }

        function renderChart(data) {
            const chart = echarts.init(document.getElementById('chartContainer'));
            
            const dates = data.map(item => item.date);
            const peValues = data.map(item => item.pe_value);
            const profitValues = data.map(item => item.profit_value);
            const prices = data.map(item => item.latest_price);

            const option = {
                title: {
                    text: '股票估值趋势图'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                legend: {
                    data: ['市盈率估值', '净利润估值', '最新价格']
                },
                xAxis: {
                    type: 'category',
                    data: dates
                },
                yAxis: [
                    {
                        type: 'value',
                        name: '估值',
                        position: 'left'
                    },
                    {
                        type: 'value',
                        name: '价格',
                        position: 'right'
                    }
                ],
                series: [
                    {
                        name: '市盈率估值',
                        type: 'line',
                        data: peValues,
                        yAxisIndex: 0
                    },
                    {
                        name: '净利润估值',
                        type: 'line',
                        data: profitValues,
                        yAxisIndex: 0
                    },
                    {
                        name: '最新价格',
                        type: 'bar',
                        data: prices,
                        yAxisIndex: 1
                    }
                ]
            };

            chart.setOption(option);
            
            // 响应窗口大小变化
            window.addEventListener('resize', () => {
                chart.resize();
            });
        }

        loadHistoryData();
    </script>
</body>
</html>
