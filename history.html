<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票历史估值趋势</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #chartContainer {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <a href="/investment/index1.html" class="btn btn-link mb-3">← 返回列表</a>
        <div id="chartContainer"></div>
    </div>

    <script>
        async function loadHistoryData() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            try {
                const response = await fetch(`/investment/trend_graph/${code}.json`);
                const data = await response.json();
                renderChart(data);
            } catch (error) {
                console.error('加载历史数据失败:', error);
            }
        }

        function renderChart(data) {
            const chart = echarts.init(document.getElementById('chartContainer'));
            
            const dates = data.map(item => item['日期']);
            const prices = data.map(item => item['最新价']);
            const peBuyPoints = data.map(item => item['市盈率估值买点']);
            const profitBuyPoints = data.map(item => item['净利润估值买点']);

            const option = {
                title: {
                    text: '股票估值趋势图'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                legend: {
                    data: ['最新价格', '市盈率估值买点', '净利润估值买点']
                },
                grid: {
                    right: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    axisLabel: {
                        rotate: 45
                    }
                },
                yAxis: [
                    {
                        type: 'value',
                        name: '价格',
                        position: 'left'
                    }
                ],
                series: [
                    {
                        name: '最新价格',
                        type: 'line',
                        data: prices,
                        itemStyle: {
                            color: '#FF6B6B'
                        }
                    },
                    {
                        name: '市盈率估值买点',
                        type: 'line',
                        data: peBuyPoints,
                        itemStyle: {
                            color: '#4ECDC4'
                        }
                    },
                    {
                        name: '净利润估值买点',
                        type: 'line',
                        data: profitBuyPoints,
                        itemStyle: {
                            color: '#45B7D1'
                        }
                    }
                ]
            };

            chart.setOption(option);
            
            // 响应窗口大小变化
            window.addEventListener('resize', () => {
                chart.resize();
            });
        }

        loadHistoryData();
    </script>
</body>
</html>
