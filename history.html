<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票历史估值趋势</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #chartContainer {
            width: 100%;
            height: 600px;
        }
        
        /* 美化返回按钮 */
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            color: #212529;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
            color: #000;
            text-decoration: none;
        }
        
        .back-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <a href="/investment/index1.html" class="back-button">
            <i>←</i>
            <span>返回股票列表</span>
        </a>
        <div id="chartContainer" class="mt-3"></div>
    </div>

    <script>
        async function loadHistoryData() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            try {
                const response = await fetch(`/investment/trend_graph/${code}.json`);
                const data = await response.json();
                renderChart(data);
            } catch (error) {
                console.error('加载历史数据失败:', error);
            }
        }

        function renderChart(data) {
            const chart = echarts.init(document.getElementById('chartContainer'));
            
            const stockName = data[0]['股票名称'];
            const dates = data.map(item => item['日期']);
            const prices = data.map(item => item['最新价']);
            const peBuyPoints = data.map(item => item['市盈率估值买点']);
            const profitBuyPoints = data.map(item => item['净利润估值买点']);

            const option = {
                title: {
                    text: `${stockName} - 估值趋势图`,
                    textStyle: {
                        fontSize: 16,
                        fontWeight: 'bold'
                    },
                    left: 'center',
                    top: 0,
                    padding: [5, 0]
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    },
                    formatter: function(params) {
                        let result = `${params[0].axisValue}<br/>`;
                        params.forEach(param => {
                            result += `${param.marker} ${param.seriesName}: ${param.value}<br/>`;
                        });
                        return result;
                    }
                },
                legend: {
                    data: ['最新价格', '市盈率估值买点', '净利润估值买点'],
                    top: 25
                },
                grid: {
                    right: '10%',
                    top: 60
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    axisLabel: {
                        rotate: 45
                    }
                },
                yAxis: [
                    {
                        type: 'value',
                        name: '价格',
                        position: 'left'
                    }
                ],
                series: [
                    {
                        name: '最新价格',
                        type: 'line',
                        data: prices,
                        itemStyle: {
                            color: '#FF6B6B'
                        }
                    },
                    {
                        name: '市盈率估值买点',
                        type: 'line',
                        data: peBuyPoints,
                        itemStyle: {
                            color: '#2E8B57'
                        }
                    },
                    {
                        name: '净利润估值买点',
                        type: 'line',
                        data: profitBuyPoints,
                        itemStyle: {
                            color: '#4169E1'
                        }
                    }
                ]
            };

            chart.setOption(option);
            
            // 响应窗口大小变化
            window.addEventListener('resize', () => {
                chart.resize();
            });
        }

        loadHistoryData();
    </script>
</body>
</html>
