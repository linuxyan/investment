<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票估值表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table td.number-cell {
            text-align: right;
        }
        tr {
            transition: background-color 0.3s ease;
        }
        .light-green {
            background-color: #e6ffe6 !important;
        }
        .dark-green {
            background-color: #ccffcc !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>股票估值表</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>股票代码</th>
                    <th>股票名称</th>
                    <th class="number-cell">最新价</th>
                    <th class="number-cell">市盈率估值</th>
                    <th class="number-cell">净利润估值</th>
                    <th class="number-cell">市盈率估值买点</th>
                    <th class="number-cell">净利润估值买点</th>
                    <th class="number-cell">现价/买点%</th>
                    <th class="number-cell">市盈率(TTM)</th>
                    <th class="number-cell">合理市盈率</th>
                    <th class="number-cell">股息率(TTM)</th>
                    <th class="number-cell">预测净利润(3Y)</th>
                </tr>
            </thead>
            <tbody id="stockTableBody"></tbody>
        </table>
    </div>

    <script>
        async function loadStockData() {
            try {
                const response = await fetch('/investment/trend_graph/curr.json');
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }

        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined || isNaN(num)) {
                return '-';
            }
            try {
                return new Intl.NumberFormat('zh-CN', {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals
                }).format(num);
            } catch (error) {
                console.error('数据格式化失败:', error, num);
                return '-';
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';

            data.forEach(stock => {
                const row = document.createElement('tr');
                const latest_price = parseFloat(stock.latest_price) || 0;
                const pe_buy_point = parseFloat(stock.pe_buy_point) || 0;
                const profit_buy_point = parseFloat(stock.profit_buy_point) || 0;
                
                const isLightGreen = latest_price <= pe_buy_point || 
                                   latest_price <= profit_buy_point;
                const isDarkGreen = latest_price <= pe_buy_point && 
                                  latest_price <= profit_buy_point;
                
                if (isDarkGreen) {
                    row.classList.add('dark-green');
                } else if (isLightGreen) {
                    row.classList.add('light-green');
                }

                row.innerHTML = `
                    <td><a href="/investment/history.html?code=${stock.code}">${stock.code}</a></td>
                    <td>${stock.name}</td>
                    <td class="number-cell">${formatNumber(parseFloat(stock.latest_price))}</td>
                    <td class="number-cell">${formatNumber(parseFloat(stock.pe_value))}</td>
                    <td class="number-cell">${formatNumber(parseFloat(stock.profit_value))}</td>
                    <td class="number-cell">${formatNumber(parseFloat(stock.pe_buy_point))}</td>
                    <td class="number-cell">${formatNumber(parseFloat(stock.profit_buy_point))}</td>
                    <td class="number-cell">${formatNumber(parseFloat(stock.price_to_buy_point_ratio) * 100)}%</td>
                    <td class="number-cell">${formatNumber(parseFloat(stock.pe_ttm))}</td>
                    <td class="number-cell">${formatNumber(parseFloat(stock.reasonable_pe))}</td>
                    <td class="number-cell">${formatNumber(parseFloat(stock.dividend_yield) * 100)}%</td>
                    <td class="number-cell">${formatNumber(parseFloat(stock.predicted_profit_3y))}</td>
                `;
                tbody.appendChild(row);
            });
        }

        loadStockData();
    </script>
</body>
</html>
