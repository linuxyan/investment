<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日股票估值报告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .description {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .note {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">每日股票估值报告</div>
        <div class="image-container">
            <img src="image_link" alt="image_date">
        </div>
        <div class="description">
            <p class="section-title">说明：</p>
            <p>市盈率估值：根据历史市盈率，计算出大概的合理市盈率位置，根据合理市盈率的一半为买点。计算出实际的买点股价。</p>
            <p>净利润估值：根据对未来三年的净利润估算，以及历史市盈率计算出的合理市盈率，得出三年后的合理市值，根据合理市值的一半为现在的买点。</p>
            <p class="note">市盈率估值和净利润估值都只作为参考，不作为买卖依据。</p>
        </div>
    </div>
</body>
</html>
