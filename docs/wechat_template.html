<div>

    <p>说明：</p>
    <p>浅绿色背景为达到其中一个买入标准，深绿色背景为达到两个买入标准。</p>
    <p>市盈率估值：根据历史市盈率，计算出大概的合理市盈率位置，根据合理市盈率的一半为买点。计算出实际的买点股价。</p>
    <p>净利润估值：根据对未来三年的净利润估算，以及历史市盈率计算出的合理市盈率，得出三年后的合理市值，根据合理市值的一半为现在的买点。</p>
    <p class="note">市盈率估值和净利润估值都只作为参考，不作为买卖依据。</p>
</div>
