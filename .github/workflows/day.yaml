name: day-cron-job

# on:
#   schedule:
#     - cron: '0 12 * * 1,3,5'  # Asia/Shanghai 20:00

on: workflow_dispatch

jobs:
  dayjob:
    if: github.event.pull_request.draft == false
    name: day-cron-job
    runs-on: ubuntu-latest
    env:
      WX_APPID: ${{ secrets.WX_APPID }}
      WX_SECRET: ${{ secrets.WX_SECRET }}

    steps:
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Shanghai"

      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version-file: '.python-version'

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-v0

      - name: Load cached .local
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: dotlocal-${{ runner.os }}-${{ hashFiles('.github/workflows/day.yml') }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-dev --no-root --no-ansi --no-interaction

      - name: Run code
        run: |
          source .venv/bin/activate
          poetry update akshare
          python data_weekly.py
          python data_day.py
          python export.py

      - name: Commit
        run: |
          git config --global user.email "4221273+linuxyan@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "action:`date +'%Y-%m-%dT%H:%M:%S'`"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
