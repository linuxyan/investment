name: day-cron-job

on: workflow_call

jobs:
  dayjob:
    if: github.event.pull_request.draft == false
    name: day-cron-job
    runs-on: ubuntu-latest
    env:
      WX_APPID: ${{ secrets.WX_APPID }}
      WX_SECRET: ${{ secrets.WX_SECRET }}

    steps:
      - uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Shanghai"

      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version-file: '3.10'
          cache: 'poetry'

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}-v0

      - name: Install dependencies
        run: poetry install --no-dev --no-root --no-ansi --no-interaction

      - name: Run code
        run: |
          source .venv/bin/activate
          poetry update akshare
          python data_weekly.py
          python data_day.py
          python export.py
          # python wx.py

      - name: Commit
        run: |
          git config --global user.email "4221273+linuxyan@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "action:`date +'%Y-%m-%dT%H:%M:%S'`"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
